{% extends 'base.html' %}

{% block content %}



<section class="game-main-section">
    <div class="weapon-select selection-split">
        <h3 class="player-head">{{player1.name}}, select your weapon!</h3>
      
        <form action="/result"  method="post">
            <div class="weapon-items">
                <div class= "radio-slt" >
                    <label for="rock"><img class="weapon-img" src="https://media.istockphoto.com/photos/stone-pebble-gray-picture-id1288973456?b=1&k=20&m=1288973456&s=170667a&w=0&h=GBGgp4yrZv4ooDBws8yHF24sJ3rkEpObYsBWpVNKFT8=" alt="picture of a rock"></label>
                    <br>
                    <input type="radio" id="rock" name="move" value="rock" checked>
                </div>
                <div class= "radio-slt">
                    <label for="paper"><img class="weapon-img" src="https://images.immediate.co.uk/production/volatile/sites/4/2019/09/GettyImages-1128879610-c-fbbc77f.jpg?quality=90&resize=768%2C574" alt="picture of hands holding paper"></label>
                    <br>
                    <input type="radio" id="paper" name="move" value="paper">
                </div>
                <div class= "radio-slt">
                    <label for="scissors"><img class="weapon-img"src="https://m.media-amazon.com/images/I/61HYik3yUxS._AC_SY355_.jpg" alt="A picture of scissors"></label>
                    <br>
                    <input type="radio" id="scissors" name="move" value="scissors">
                </div>
            </div>
        
        <br>
        <input class="submit-btn wpn-btn" type="submit">
        </form>
    </div>
    </div>
    <div class="opponent-information selection-split">
        <h3 class="opponent-head">{{player2.name}}</h3>
        <h4 class="opponent-subhead">Opponent</h4>
        <img class="player-2-img" src="https://www.thispersondoesnotexist.com/image" alt="image of player 2">
       
        <h3>Current Win Streak: {{win_streak}} </p>
        <h3>Hobbies</p>
        <ul>
            {% for hobbie in player2.hobbies %}
            <li>{{hobbie}}</li>
           {% endfor %}
        </ul>

    </div>
</section>

{% endblock %}
